<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
  <!--===== Navigation =====-->
  <div class="columns is-centered">
    <div class="column is-three-quarters">
      <nav class="navbar">
        <div class="navbar-brand">
          <a href="#" class="navbar-item">
            <img src="/ressources/pav.png" alt="logo" class="image">
          </a>
          <div class="navbar-burger burger" id="btnNav" data-target="menuContent">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div id="menuContent" class="navbar-menu">
          <div class="navbar-end">
            <a href="#" class="navbar-item">
              Accueil
            </a>
            <a href="#" class="navbar-item">
              Recherche
            </a>
            <a href="#" class="navbar-item">
              Contact
            </a>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <script>
    var btn = document.getElementById("btnNav");
    var content = document.getElementById('menuContent');
    btn.addEventListener('click', function(){
      content.classList.toggle('is-active');
    })
  </script>
  </body>
</html>
